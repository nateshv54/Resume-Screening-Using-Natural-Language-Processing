<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="background-color:rgb(176, 176, 184)">
<div>
	<table style="border-style: groove;width:800px;margin:auto;background-color:#dfddeb;border:20px solid rgb(73, 73, 73);">
		<tr > 
		<td align="center" colspan="3" >
            <img src="/static/Rank_image.jpg" style="width: 50px;height: 50px;display: inline-block;margin: 0px 0px 0px 15px;"></img>
		<h4>Resume Ranking after Screening</h4>
		</td>
		</tr>
        <tr style="border-style:groove ;">
            <td style="text-align: center; border-style:groove; font-weight: bold;"> Rank</td>
            <td style="text-align: center; border-style:groove; font-weight: bold;">  Resume</td>
            <td style="text-align: center; border-style:groove; font-weight: bold;"> Score</td>
        </tr>
         {% for item in result %}
            <tr style="border-style:groove ;">
			   <td style="border-style:groove; text-align: center;"> {{ loop.index }}</td>
               <td style="border-style:groove;"> {{ item[0] }} </td>
               <td style="border-style:groove;"> {{ item[1] }} </td>
            </tr>
         {% endfor %}
    </table>
</div>
</body>
</html>
